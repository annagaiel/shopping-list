<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Quicksand:400,700|Bree+Serif' rel='stylesheet' type='text/css'>
</head>
<body>
	<section class="top">
		<div class="add-item">
			<label>
		    <span class="scr-txt">Item name:</span>
		    <input type="text" class="txt-add" placeholder="Item name : 2"/></label><input type="button" class="btn-add" value="Add" />
		</div>
	</section>
	<section class="main">
		<div class="padTitle">
			<h1 class="listTitle">Shopping List</h1>
		</div>
		<div class="padContent">
			<ul class="padList">
				<li>
					<input type="image" class="cross-out" src="img/pencil.png" alt="cross out Milk">
					<span>Milk</span>
					<input type="image" class="trash-can" src="img/trash.png" alt="delete">
				</li>
				<li>
					<input type="image" class="cross-out" src="img/pencil.png" alt="uncross Bread">
					<span class="show-line">Bread&nbsp;&nbsp;&nbsp;2</span>
					<input type="image" class="trash-can" src="img/trash.png" alt="delete">
				</li>
				<li>
					<input type="image" class="cross-out" src="img/pencil.png" alt="cross out Coffee">
					<span>Coffee</span>
					<input type="image" class="trash-can" src="img/trash.png" alt="delete">
				</li>
			</ul>
		</div>
	</section>
	<script src="js/jquery.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
